nl:
  layouts:
    application:
      give_up_html: |
        <h3>Heb je er genoeg van?</h3>
        <p>
          Heb je gedaan wat je kon, maar je geraakt niet naar de volgende stap? Geen probleem, onze nerds hebben het
          expres zo moeilijk gemaakt. Je kan een solicitatie-mail met motivatie sturen naar
          <a href="mailto:%{code}@hackature.nl">%{code}@hackature.nl</a>, dan weten wij meteen welk vlees we in de kuip hebben!
        </p>
  errors:
    error_404:
      title: "Hackature - Huh?"
      explanation_html: |
        Dit is in ieder geval niet de pagina die je zoekt. Toch goed geprobeerd!
    error_500:
      title: "Hackature - !?!?!1?"
      explanation_html: |
        OK. Je hebt het kapot gemaakt. Goed gedaan, maar zo gaan we er niet geraken.. Probeer opnieuw!
  steps:
    step1:
      title: "De Hackature"
      explanation_html: |
        Hier begint de Hackature. Om je een duwtje in de rug te geven heb je hier meteen het paswoord dat je nodig hebt
        om naar de volgende stap te gaan! Het paswoord is <em>%{password}</em>
      hack: Hack!!
    step2:
      title: "De Hackature - Stap 2"
      explanation_html: |
        Proficiat! Deze uitdaging is wat moeilijker. Nu gaan we je het wachtwoord niet geven!
      hack: Hack!!
    step3:
      title: "De Hackature - Stap 3"
      explanation_html: |
        Goed gedaan, we zijn benieuwd of je deze ook vindt. Deze keer zal je het wachtwoord niet in de HTML vinden!
      hack: Hack!
    fake_step4:
      title: "De Hackature - Stap 4"
      explanation_html: |
        <strong>Nice try</strong>, maar dit is niet de echte stap 4. Nu moet je terug van start beginnen!
    step4:
      title: "De Hackature - Stap Delta!"
      explanation_html: |
        OK, je bent goed bezig. Deze zou een makkie moeten zijn!
    step5:
      title: "De Hackature - Stap 42.."
      explanation_html: |
        Yes! Op naar de volgende stap!";--
      hack: Hack!
    step6:
      title: "De Hackature - Stap ??"
      explanation_html: |
        Het wachtwoord dat je nodig hebt is %{password}!
      hack: Hackk
    step7:
      title: "De Hackature - Stap i"
      explanation_html: |
        Voor dit wachtwoord zal je even werk hebben. Zoals je misschien wel weet werkt de Q-Website met websockets. Het
        wachtwoord dat je nodig hebt voor deze stap vind je terug in onze websocket server. <em>Tip: check de entiteit "hackature"</em>
      hack: Hack!1!
    step8:
      title: "De Hackature - Secured"
      explanation_html: |
        Het wachtwoord voor deze stap is redelijk eenvoudig te achterhalen, het is namelijk de private key van ons SSL certificaat! Succes!
      hack: Hack?!?
    finish:
      title: "De Hackature - The End!"
      explanation_html: |
        Oei, we hadden niet verwacht dat iemand hier zou geraken! Proficiat! Je bent slimmer dan onze nerds! Nu willen wij van je horen!
        Je kan een solicitatie-mail met motivatie sturen naar <a href="mailto:%{code}@hackature.nl">%{code}@hackature.nl</a>
